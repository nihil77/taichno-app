<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/pose.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.2/pose.js" crossorigin="anonymous"></script>
    <title>Taichno</title>
  </head>
  

<body>

   <!-- BULMA NAVBAR -->
   <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="img/logo.png" alt="Logo">
      </a>

      <!-- Add the following burger icon for mobile -->
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <!-- Add the following div for mobile -->
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item is-size-4-mobile" href="get_started.html"> <!-- Adjust the class here -->
          Taijiquan Real-Time Assessment
        </a>
      </div>

      <!-- Add the following div for mobile -->
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <!-- Add your buttons or links here -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENTS --> 
  <div class="container" style="margin-top: 20px;">
    <div class="columns">

      <!-- GUIDE IMAGE -->
      <div class="column">
        <article class="panel is-info">
          <p class="panel-heading">Guide Image: </p>
          <div class="panel-block">
            <img class="guide-image" src="img/1.png" alt="Guide Image">
          </div>
        </article>      
      </div>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel is-info">
          <div class="assessment-result"></div>
          <p class="panel-heading">
            Taijiquan Stances
          </p>
          <div class="panel-block">
            <canvas class="output5" width="680px" height="490px"></canvas>
          </div>
        </article>
      </div>

    </div>

    <div class="guided-text">
      <h1> <small></small> </h1>
      <ol>
        <li>Step instruction here</li>
        <li>Step instruction here</li>
        <!-- Add more steps as needed -->
      </ol>
    </div>

    <div class="loading">
      <div class="spinner"></div>
    </div>
    <div style="visibility: hidden;" class="control5"></div>

    <!-- The Modal no Detected -->
    <div id="myModal" class="modal">
      <!-- Modal background -->
      <div class="modal-background"></div>
      
      <!-- Modal content -->
      <div class="modal-content">
        <!-- Close button -->
        <button class="modal-close is-large" aria-label="close"></button>
        
        <!-- Centered image -->
        <div style="text-align: center;">
          <img src="./img/image_canva6.png" alt="Thank you image" style="width: 80%; height: 70; display: block; margin: 0 auto;">
        </div>
        
        <!-- Thank you message -->
        <p style="text-align: center; color: #fff; background-color: #363636; padding: 10px;">
          We apologize, but the camera is not detected. Please make sure your camera is properly connected and try again.
        </p>
      </div>
    </div>

    <!-- The Modal for Correct Stance Detected -->
    <div id="correctStanceModal" class="modal">
      <!-- Modal background -->
      <div class="modal-background"></div>
      
      <!-- Modal content -->
      <div class="modal-content">
        <!-- Close button -->
        <button class="modal-close is-large" aria-label="close"></button>
        
        <!-- Centered image -->
        <div style="text-align: center;">
          <img src="./img/image_canva6.png" alt="Correct Stance Detected Image" style="width: 80%; height: 70; display: block; margin: 0 auto;">
        </div>
        
        <!-- Correct stance message -->
        <p style="text-align: center; color: #fff; background-color: #00cc66; padding: 10px;">
          Congratulations! You performed the correct stance.
        </p>
      </div>
    </div>


  


    


   
  
  </div>

  

  <!-- Link your separate JavaScript file -->
  <script src="./script/pose.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>



 
</body>
</html>
